<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Ikumtech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main role="main" aria-labelledby="contact-heading" class="contact-page">
      <header class="contact-header">
        <h1 id="contact-heading">Get in Touch</h1>
        <p>Want to learn more or collaborate? Fill out the form below.</p>
        <nav>
          <a href="index.html" class="back-home">‚Üê Back to Home</a>
        </nav>
      </header>

      <section class="contact-form-section">
        <form id="contact-form" aria-label="Contact Form" novalidate>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              data-testid="test-contact-name"
              aria-describedby="test-contact-error-name"
            />
            <small
              class="error-message"
              id="test-contact-error-name"
            ></small>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              data-testid="test-contact-email"
              aria-describedby="test-contact-error-email"
            />
            <small
              class="error-message"
              id="test-contact-error-email"
            ></small>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              data-testid="test-contact-subject"
              aria-describedby="test-contact-error-subject"
            />
            <small
              class="error-message"
              id="test-contact-error-subject"
            ></small>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              data-testid="test-contact-message"
              aria-describedby="test-contact-error-message"
            ></textarea>
            <small
              class="error-message"
              id="test-contact-error-message"
            ></small>
          </div>

          <button
            type="submit"
            class="submit-btn"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>
        </form>

        <p
          class="form-success"
          id="form-success"
          hidden
          data-testid="test-contact-success"
        >
          Thank you! Your message has been sent successfully.
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
